<!doctype html>
<html>
<head>
  <meta charset="utf-8" />

  <title>
    Hide Hot Network Question on Stack Exchange
  </title>

  <script src="/common/util.js"></script>
  <script src="/options/options.js"></script>

  <link rel="stylesheet" href="/options/options.css" />
</head>

<body data-uninitialized="true">
  <form>
    <p>
      <label>
        <input name="blockMode" id="blockModeAll" type="radio" value="all">
        Hide all hot questions
      <label>
    </p>

    <p>
      <label>
        <input name="blockMode" id="blockModeSome" type="radio" value="some">
        Hide hot questions matching
        <label><input name="matchMode" id="matchModeBlacklist" type="radio" value="blacklist" />any</label>
        /
        <label><input name="matchMode" id="matchModeWhitelist" type="radio" value="whitelist" />none</label>
        of the following
      </label>
    </p>

    <fieldset>
      <p>
        <label>
          Hot questions from these sites:

          <textarea name="sites" placeholder=" e.g. philosophy.stackexchange.com (full domain)
      Worldbuilding Stack Exchange (full name)
      anime (subdomain or internal short name)
      current (magic keyword for current site)"></textarea>
        </label>
      </p>

      <p>
        <label>
          Hot questions with titles containing these words/phrases:

          <textarea name="strings" placeholder=" e.g. star wars
      the force
      skywalker
      chewbacca"></textarea>
        </label>
      </p>
    </fieldset>

    <p>
      <label>
        <input name="showOptionsLink" type="checkbox" />
        Show link to these options below hot question list
      </label>
    </p>

    <p>
      <label>
        <input name="hideSectionIfEmpty" type="checkbox" />
        Hide HNQ heading and links if all hot questions are hidden
      </label>
    </p>

    <p>
      Also hide
      <label>
        <input name="alsoHide" value="nothing" id="alsoHideNothing" type="radio" checked />nothing
      </label>
      /
      <label>
        <input name="alsoHide" value="bulletin" id="alsoHideBulletin" type="radio" />entire community bulletin
      </label>
      /
      <label>
        <input name="alsoHide" value="meta" id="alsoHideMeta" type="radio" />just hot meta posts
      </label>
    </p>
  </form>

  <p class="saving-message">
    Saving...
  </p>
</body>
</html>
