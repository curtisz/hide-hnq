<!doctype html>
<html>
<head>
  <meta charset="utf-8" />

  <title>
    Hide Hot Network Question on Stack Exchange
  </title>

  <script src="/options.js"></script>

  <link rel="stylesheet" href="/options.css" />
</head>

<body>
  <form>
    <p>
      <label>
        <input type="radio" name="blockMode" value="all">
        Hide all questions
      <label>
    </p>

    <fieldset>
      <legend>
        <label>
          <input type="radio" name="blockMode" value="some" checked>
          Hide questions matching
          <label><input type="radio" name="matchMode" value="any" checked>any</label>
          /
          <label><input type="radio" name="matchMode" value="none">none</label>
          of the following
        </label>
      </legend>

      <p>
        <label>
          Questions from these sites:

          <textarea placeholder="philosophy.stackexchange.com
Worldbuilding Stack Exchange
salesforce
..."></textarea>
        </label>
      </p>

      <p>
        <label>
          Questions with titles containing these keywords/keyphrases:

          <textarea placeholder="star wars
the force
skywalker
..."></textarea>
        </label>
      </p>

    </fieldset>

    <p>
      <label>
        <input type="checkbox" name="showOptionsLink" checked>
        Show link to these options below question list
      </label>
    </p>

    <p>
      <label>
        <input type="checkbox" name="hideSectionIfEmpty" checked>
        Hide HNQ heading and links if all questions are hidden
      </label>
    </p>
  </form>

  <p class="saving-message">
    Saving...
  </p>
</body>
</html>
