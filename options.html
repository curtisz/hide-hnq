<!doctype html>
<html>
<head>
  <meta charset="utf-8" />

  <title>
    Hide Hot Network Question on Stack Exchange
  </title>

  <script src="/options.js"></script>

  <link rel="stylesheet" href="/options.css" />
</head>

<body>
  <form>
    <p>
      <label>
        <input name="blockMode" type="radio" value="all">
        Hide all questions
      <label>
    </p>

    <fieldset>
      <legend>
        <label>
          <input name="blockMode" type="radio" value="some" checked>
          Hide questions matching
          <label><input name="matchMode" type="radio" value="any" checked />any</label>
          /
          <label><input name="matchMode" type="radio" value="none" />none</label>
          of the following
        </label>
      </legend>

      <p>
        <label>
          Questions from these sites:

          <textarea name="sites" placeholder="philosophy.stackexchange.com
Drupal Answers
anime
..."></textarea>
        </label>
      </p>

      <p>
        <label>
          Questions with titles containing these words/phrases:

          <textarea name="keywords" placeholder="star wars
the force
skywalker
..."></textarea>
        </label>
      </p>
    </fieldset>

    <p>
      <label>
        <input name="showOptionsLink" type="checkbox" checked />
        Show link to these options below question list
      </label>
    </p>

    <p>
      <label>
        <input name="hideSectionIfEmpty" type="checkbox" />
        Hide HNQ heading and links if all questions are hidden
      </label>
    </p>
  </form>

  <p class="saving-message">
    Saving...
  </p>
</body>
</html>
